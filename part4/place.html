<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <div>
                <a href="index.html"><img src="./images/logo.png" alt="Hbnb Logo" width="100" height="40"/></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        <!-- place template section -->
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
             <template id="place-template">
                <article class="place-details place-info">
                    <h2 class="place-name"></h2>
                    <p class="place-host"></p>
                    <p class="place-price"></p>
                    <p class="place-description"></p>
                    <p class="place-amenities"></p>
                </article>
             </template>
        </section>

        <!-- review section -->
        <section id="reviews">
            <h3>Reviews</h3>
            <!-- Reviews will be populated dynamically -->
             <template id="review-template">
                <div class="review-card">
                    <h4 class="reviewer-name"></h4>
                    <p class="review-comment"></p>
                    <p class="review-rating"></p> <!--should have star shaped input label-->
                </div>
             </template>
        </section>

        <section id="add-review" class="hidden-if-not-logged-in">
            <h2>Add a Review</h2>
            <div>
                <form id="review-form">
                    <div id="review-text">
                        <label for="review-text">Review:</label>
                        <textarea id="review-text" name="review-text" required></textarea>
                    </div>
                    
                    <div id="rating-input">
                    <label for="rating">Rating:</label>
                        <label><input type="radio" name="rating" value="1" required>1</label>
                        <label><input type="radio" name="rating" value="2">2</label>
                        <label><input type="radio" name="rating" value="3">3</label>
                        <label><input type="radio" name="rating" value="4">4</label>
                        <label><input type="radio" name="rating" value="5">5</label>
                    </div>
                
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2025 Holberton Coding School. All rights reserved.
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
