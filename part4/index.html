<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header container">
            <div class="logo">
                <a href="index.html"><img src="./images/logo.png" alt="Hbnb Logo" width="100" height="40"/></a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="login.html" id="login-link">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <!-- search filter buttons -->
        <section id="filter">
            <h2>Available Places</h2>
            <form id="filter-form">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
 
            </select>
            <label for="amenity-filter">Amenities:</label>
            <select id="amenity-filter">
                <!-- Options will be populated dynamically-->

            </form>
            </select>
        </section>

        <!-- place list templates -->
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
             <template id="place-template">
                <div class="place-card">
                    <h3 class="place-name"></h3>
                    <p class="place-price"></p>
                    <button class="details-button">View Details</button>
                </div>
            </template>
            </section>
    </main>
    <footer> 
        &copy; 2025 Holberton Coding School. All rights reserved.
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
