<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="./images/logo.png" alt="Hbnb Logo" width="100" height="40"/></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form id="login-form">
            <h2>Login</h2>
            <section> <!-- divided section for email window-->
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </section>

            <section> <!-- divided section for password window-->
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </section>

            <button type="submit">Login</button>
        </form>
    </main>

    <footer>
        &copy; 2025 Holberton Coding School. All rights reserved.
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
